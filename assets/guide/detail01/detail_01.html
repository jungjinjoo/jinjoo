<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400">
    <title>솔루나</title>
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <link rel="stylesheet" href="./detail_01.css">
</head>

<body>
    <header>
        <a href="">
            <img src="./images/logo.png" alt="로고" class="logo">
        </a>
    </header>

    <!-- 상품 주문창 -->
    <div id="product">
        <div class="img">
            <img src="./images/produ.png" alt="product">
        </div>
        <div class="right">
            <div class="border">
                <h1>선라이즈 블렌드</h1>
                <h2>18,000원</h2>
                <br>
                <dl>
                    <dt>Cup Note</dt>
                    <dd>Chocolate / Peach / Nuts</dd>
                </dl>
                <br>
                <dl>
                    <dt>BLEND</dt>
                    <dd>콜롬비아 수프리모 50%</dd>
                    <dd>에티오피아 예가체프 30%</dd>
                    <dd>브라질 세라도 20%</dd>
                </dl>
                <br>
                <p>부드러운 산미와 클린한 피니시
                    <br> 아침에 마시기 좋은 부드러운 선라이즈 블렌드

                </p>
            </div>
            <table class="selectbox">
                <tr>
                    <th>분쇄도 선택</th>
                    <td>
                        <select name="option">
                            <option value="*">옵션을 선택해 주세요.</option>
                            <option value="103">홀빈(분쇄안함)</option>
                            <option value="305">프렌치프레스</option>
                            <option value="305">핸드드립,커피메이커</option>
                            <option value="305">더치커피</option>
                            <option value="305">모카포트,에어로프레소</option>
                            <option value="305">에스프레소</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <th>수량</th>
                    <td>
                        <select name="number">
                            <option value="*">옵션을 선택해 주세요.</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
            </table>
            <ul class="order">
                <li><a href="#">장바구니</a></li>
                <li><a href="#">구매하기</a></li>
            </ul>
        </div>
    </div>

    <!-- 상세페이지 -->
    <div class="main">
        <img src="./images/page1.jpg" alt="page1">

    </div>

    <!-- 푸터 -->
    <div class="footer">
        <img src="./images/logo.png" alt="로고">
    </div>

    <!-- 탑버튼 -->
    <a href="#" class="top_btn">
        <img src="./images/top.png" alt="탑 버튼">
    </a>

</body>

</html>
